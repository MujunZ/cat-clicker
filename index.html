<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<style>
		.catList {
			display: flex;
			flex-wrap: wrap;
			list-style-type: none;
		}

		.adminContainer {
			text-align: right;
			float: right;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src = "js/app.js" async></script>
</head>
<body>
	<ul class="catList" id="catList">
	</ul>
	<div class="adminContainer" id='adminContainer'">
		<button id="adminBtn" class="adminBtn">admin</button>
		<form class="catForm" style="display: none">
			<p>Cat Name</p>
			<input type="text" name="catName" value="{{data}}" class="catNameInput">
			<p>Image URL</p>
			<input type="text" name="catUrl" value="{{data}}" class="catUrlInput">
			<p>Cat Clicks</p>
			<input type="text" name="catClicks" value="{{data}}" class="catClicksInput">
			<input type="submit" name="" value="save">
		</form>
		<span></span>
	</div>
	<div id="catCounts">
	</div>
	<script type="text/template" data-template="catTemp">
		<div class="cats" id="cat{{id}}">
			<h1 class="catName" id="catName{{id}}">{{catName}}</h1>
			<img src="{{pic}}" alt="" class="catImg" id="catImg{{id}}">
			<p class="catClickMsg" id="catClickMsg{{id}}">{{clickCount}}</p>
		</div>
	</script>
	<script type="text/template" data-template="btnTemp">
		<li class="catli" id="catli{{id}}">
			<p><button href="#" id="catBtn{{id}}" class="catBtns">{{name}}</button></p>
		</li>
	</script>
</body>
</html>
