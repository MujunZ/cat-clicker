//try a new approach: object --> generate --> append
	var cats = {
	    "cats": [{
	        "name": "Alpha",
	        "pic": "images/cat1.jpg"
	    }, {
	        "name": "Beta",
	        "pic": "images/cat2.jpg"
	    }]
	};

	var catGenerater = function () {
		var num = cats.length;
		for (var i = 0; i < num; i++) {
			var cat = $('<div></div>');
				catName = '<h1>My Name is '+ cats.cats[i].name +'</h1>';
				catImg = '<img id="catImg'+(i+1)+'" src="images/cat'+(i+1)+'.jpg">';
				catClickMsg = '<h1 class = "catClickMsg" id = "catClickMsg'+(i+1)+'">Click Me</h1>';
				clickCount = 0;
			cat.attr({
				class: 'cats',
				id: 'cat' + (i+1)
			});
			cat.prepend(catName);
			cat.append(catImg,catClickMsg);
			cat.addEventListener('click', function (i) {
				clickCount++;
				catClickMsg = '<p>Clicked' + clickCount + 'Times.</p>';
				$('#catClickMsg'+(i+1)).html(catClickMsg);		
			});
		};
		$('body').prepend(cat);
	};

	catGenerater();
