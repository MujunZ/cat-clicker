<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<script src="js/jQuery.js"></script>
</head>
<body>
	<div id="catCounts">
	</div>
	<script>
/*
* @description generate cats
*/
		document.addEventListener('DOMContentLoaded', function () {
			var $catsDiv = $('#catCounts');
			for (var i = 0; i < 2; i++) {
				$catsDiv.append('<div class = "cats" id="cat'+(i+1)+
					'"></div>');
			var $cat = $('.cats:nth-of-type(' + (i+ 1) +')');
			var	catImg ='<img id="catImg'+(i+1)+'" src="images/cat'+(i+1)+'.jpg">';
				catName = '<h1>My Name is CAT'+(i+1)+'</h1>';
				catClickMsg = '<h1 class = "catClickMsg" id = "catClickMsg'+(i+1)+'">Click Me</h1>';
				clickCount = [];
			$cat.append(catImg);
			$cat.prepend(catName);
			$cat.append(catClickMsg);
			};
			for (var i = 0; i < 2; i++) {
				catClick(i);
			};
		}, false);

/*
* @description count clicks
*/
			catClick = function (i) {
				var clickCount = [];
					clickCount[i] = 0;
				$('#catImg'+(i+1)).click(function () {
					clickCount[i]++;
					catClickMsg = '<p>Clicked '+clickCount[i]+' Times.</p>';
					$('#catClickMsg'+(i+1)).html(catClickMsg);		
				});
			};
	</script>
</body>
</html>
